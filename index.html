<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Фильтрация заявок</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    select, button { margin: 10px 0; padding: 5px; }
    ul { margin-top: 10px; }
  </style>
</head>
<body>
  <h3>Выберите департамент</h3>
  <select id="departmentSelect">
    <option value="">-- выберите --</option>
    <option value="IT">IT</option>
    <option value="HR">HR</option>
  </select>

  <h3>Заявки</h3>
  <ul id="requestsList"></ul>

  <script>
    const requests = {
      "IT": [
        { name: "Сброс пароля", template: "Шаблон IT_1" },
        { name: "Не работает ПК", template: "Шаблон IT_2" }
      ],
      "HR": [
        { name: "Отпуск", template: "Шаблон HR_1" },
        { name: "Командировка", template: "Шаблон HR_2" }
      ]
    };

    const departmentSelect = document.getElementById("departmentSelect");
    const requestsList = document.getElementById("requestsList");

    departmentSelect.addEventListener("change", () => {
      const dep = departmentSelect.value;
      requestsList.innerHTML = ""; // очищаем список

      if (requests[dep]) {
        requests[dep].forEach(r => {
          const li = document.createElement("li");
          li.textContent = `${r.name} → ${r.template}`;
          requestsList.appendChild(li);
        });
      }
    });
  </script>
</body>
</html>
