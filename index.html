<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Зависимые списки</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5;">

  <label for="department">Департамент:</label>
  <select id="department">
    <option value="">-- выберите департамент --</option>
    <option value="it">IT</option>
    <option value="hr">HR</option>
    <option value="marketing">Маркетинг</option>
  </select>

  <br><br>

  <label for="template">Шаблон заявки:</label>
  <select id="template">
    <option value="">-- выберите шаблон --</option>
  </select>

  <script>
    const templates = {
      it: ["Сброс пароля", "Не работает ПК", "Доступ к системе"],
      hr: ["Заявка на отпуск", "Командировка", "Новый сотрудник"],
      marketing: ["Запуск кампании", "Бриф на дизайн", "Реклама"]
    };

    document.getElementById('department').addEventListener('change', function() {
      const dept = this.value;
      const templateSelect = document.getElementById('template');
      templateSelect.innerHTML = '<option value="">-- выберите шаблон --</option>';

      if (templates[dept]) {
        templates[dept].forEach(t => {
          const opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          templateSelect.appendChild(opt);
        });
      }
    });
  </script>

</body>
</html>
